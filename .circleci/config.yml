version: 2.1
jobs:
  docker_build:
    machine: true
      # image: ubuntu-2004:202010-01

    steps:      
      - checkout

      - run: 
          name: "install tools"
          command: |
            cat /etc/*-release
            sudo apt update -y
            sudo apt install curl wget netcat -y

      - run:
          name: "create a docker image"
          command: |
              ./gradlew -q bootBuildImage --imageName=gradle_kotlin/basic_xxx

      - run:
          name: "start web server with web app"
          command: |
              docker run -d --name=xxx_gradle_kotlin_container -p 80:8080 gradle_kotlin/basic_xxx

      - run:
          name: "browse the website"
          command: |
              sleep 10 && nc -vz localhost 80
              curl localhost:80/api/books

      # - run:
      #     name: "run the testing"
      #     command: |
      #         ./gradlew clean test --tests de.iotoi.RestAssuredBookControllerTests
      # > Task :test FAILED
      # Unrecognized option: --illegal-access=deny
      # Error: Could not create the Java Virtual Machine.
      # Error: A fatal exception has occurred. Program will exit.              

      - run:
          name: "insert/update/delete a record and browse the website"
          command: |
              curl localhost:80/api/books/1
              curl localhost:80/api/books/title/Ruby
              curl -X DELETE localhost:80/api/books/2
              curl localhost:80/api/books

      - run:
          name: "stop web server on docker"
          command: |
              docker stop xxx_gradle_kotlin_container

workflows:
  build:
    jobs:
      - docker_build
