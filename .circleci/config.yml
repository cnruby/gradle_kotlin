# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      #- image: circleci/openjdk:11-jdk
      - image: azul/zulu-openjdk:11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:      
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # install tools
      - run: apt-get update -y
      - run: apt-get install -y unzip
      - run: apt-get install --classic kotlin

      # about Gradle
      - run: ./gradlew --version

      # project libraries
      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # about Kotlin
      - run: kotlin -version

      - run:
          name: "Run Kotlin Application as Jar file"
          command: |
              mkdir build
              kotlinc hello.kt -include-runtime -d ./build/hello.jar
              java -jar ./build/hello.jar
              kotlin ./build/hello.jar
      
      - run:
          name: "Run Kotlin Application"
          command: |
              kotlinc ./hallo.kt -d ./build
              kotlin -classpath ./build HalloKt
