spring.main.banner-mode=off
spring.main.log-startup-info=off
web.app.name=Hello @Entity
logging.level.root=WARN

# H2 Web Console (H2ConsoleProperties)
# Default Configuration
# spring.h2.console.enabled=true
# spring.h2.console.settings.web-allow-others=true
# spring.h2.console.path=/h2-console

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url = jdbc:h2:file:./database/development;AUTO_SERVER=TRUE

spring.datasource.initialization-mode=always
spring.datasource.data=classpath*:seed/data_datasource.sql

# JPA (JpaBaseConfiguration)
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view = true

# JPA (HibernateJpaAutoConfiguration)
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.hbm2ddl.import_files = ./seed/data_hibernate.sql,./book.sql
