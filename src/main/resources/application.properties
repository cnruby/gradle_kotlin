spring.main.banner-mode=off
spring.main.log-startup-info=off
web.app.name=Hello @Entity
logging.level.root=WARN

# H2 Web Console (H2ConsoleProperties)
# Default Configuration
# spring.h2.console.enabled=true
# spring.h2.console.settings.web-allow-others=true
# spring.h2.console.path=/h2-console

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Database is already closed (to disable automatic closing at VM shutdown, add ";DB_CLOSE_ON_EXIT=FALSE" to the db URL)
spring.datasource.url = jdbc:h2:file:./database/development;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE


spring.datasource.initialization-mode=always
# spring.datasource.schema=classpath*:db/schema.sql
# spring.datasource.data=classpath*:db/data.sql

# JPA (JpaBaseConfiguration)
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = true
spring.jpa.open-in-view = true

# Hibernate (HibernateJpaAutoConfiguration)
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = none